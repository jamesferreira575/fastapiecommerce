<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar produto</title>
</head>
<body>
    <h1>Atualizar produto</h1>
    <form action="/editar/{{produto.id}}" method="post" enctype="multipart/form-data">
        Nome: <input type="text" name="nome" value="{{produto.nome}}"required> <br>
        Pre√ßo: <input type="number" name="preco" value="{{produto.preco}}"required> <br>
        Quantidade: <input type="number" name="quantidade" value="{{produto.quantidade}}"required> <br>
        <p>Imagem Atual:</p>
        <br><img src="/static/uploads/{{produto.imagem}}"width="80">
        <p>Nova imagem (opcional):</p>
        <input type="file" name="imagem"><br>
        <button type="submit">Atualizar</button>
    </form>
    <a href="/">Voltar</a>
</body>
</html>
